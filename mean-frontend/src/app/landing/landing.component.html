<div class="hero_area">
  <!-- header section strats -->
  <div class="brand_box">
    <a class="navbar-brand" routerLink="admin" routerLinkActive="active">
      <span> The Best Tea </span>
    </a>
  </div>
  <!-- end header section -->
  <!-- slider section -->
  <section class="slider_section position-relative">
    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="img-box">
            <img src="../assets/images/tea-plantation-3.jpg" alt="" />
          </div>
        </div>
        <div class="carousel-item">
          <div class="img-box">
            <img src="../assets/images/tea-plantation-2.jpg" alt="" />
          </div>
        </div>
        <div class="carousel-item">
          <div class="img-box">
            <img src="../assets/images/tea-plantation.jpg" alt="" />
          </div>
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleControls"
        role="button"
        data-slide="prev"
      >
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleControls"
        role="button"
        data-slide="next"
      >
        <span class="sr-only">Next</span>
      </a>
    </div>
  </section>
  <!-- end slider section -->
</div>

<!-- shop section -->

<section class="shop_section layout_padding">
  <div class="container">
    <div class="box">
      <div class="detail-box">
        <h2>Tea shop</h2>
        <p>There are many variations of tea available</p>
      </div>
      <div class="img-box">
        <img src="../assets/images/tea-leaves.png" alt="" />
      </div>
    </div>
  </div>
</section>

<!-- end shop section -->

<!-- fruit section -->

<section class="fruit_section layout_padding">
  <div class="container">
    <div class="heading_container">
      <hr />
      <h2>Great Tea</h2>
    </div>
  </div>
  <div class="container-fluid">
    <div class="fruit_container">
      <div *ngFor="let item of tea" class="box">
        <img src="{{ item.image }}" alt="" />
        <div class="link_box">
          <h5>{{ item.name }}</h5>
          <p style="text-align: center">
            {{ item.description }}
          </p>
          <p style="text-align: center">Sort: {{ item.sort }}</p>
          <p style="text-align: center">Leaves: {{ item.leaves }}</p>
          <a href=""> Buy Now {{ item.price }}$ </a>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- end fruit section -->
